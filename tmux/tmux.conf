# window customization
set -g status-left-length 52
set -g status-right-length 451
set -g status-fg "#eee8d5"
set -g status-bg "#586e75"
set -g window-status-activity-attr bold
set -g pane-border-fg "#eee8d5"
set -g pane-active-border-fg "#2aa198"
set -g message-fg "#eee8d5"
set -g message-bg "#586e75"
set -g message-attr bold
set -g status-left '#[fg="#93a1a1",bg="#073642",bold]#(whoami)'
set -g window-status-format '#[fg="#eee8d5",bg="#586e75"]#I - #W'
#set -g window-status-current-format '#[fg=colour234,bg="#2aa198"]#[fg=cyan,bg=white,noreverse,bold]#I - #W#[fg="#2aa198",bg=colour234,nobold]'
set -g window-status-current-format '#[fg=colour234,bg="#2aa198"]#[fg=black,bg=white,noreverse,bold]#I - #W#[fg="#2aa198",bg=colour234,nobold]'

# increased buffer size
set-option -g history-limit 5000

# renumber windows automatically
set-option -g renumber-windows on

# shell
SHELL=zsh
set-option -g default-shell /bin/$SHELL
set-option -g default-command "reattach-to-user-namespace -l zsh"

# no delay for escape key press
set -sg escape-time 0

# key customization and bindings
set -g mode-keys vi
set -g status-keys vi
setw -g mode-mouse on
setw -g monitor-activity on

# vim style pane splits
bind-key V split-window -h
bind-key S split-window -v

# vim keys for pane rezising
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5
       
# vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# vim style copy
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# vim style page up and down
bind-key -t vi-edit Up history-up
bind-key -t vi-edit Down history-down
 
# Reload tmux config
bind r source-file ~/.tmux.conf

# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '		\
tmux-plugins/tpm		\
tmux-plugins/tmux-sensible	\
tmux-plugins/tmux-resurrect	\
'
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
